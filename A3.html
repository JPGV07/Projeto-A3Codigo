<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto A3</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #a8c0ff, #dbe8ff);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      position: relative;
    }

    .caixa-destaque {
      background-color: rgba(255, 255, 255, 0.6);
      border-radius: 12px;
      padding: 20px;
      margin: 30px auto 10px;
      width: fit-content;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #1c1c1c;
      font-size: 2.5em;
      margin: 0;
    }

    h2 {
      color: #1a237e;
      font-size: 1.5em;
      margin-top: 20px;
    }

    .tela-apresentacao {
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 16px;
      padding: 30px;
      margin: 20px auto;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }

    .nomes-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin: 20px 0;
    }

    .nome-box {
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 10px;
      padding: 10px;
      font-size: 1.1em;
      color: #333;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.05);
    }

    .botao {
      font-size: 1.2em;
      padding: 12px 28px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      color: white;
      text-decoration: none;
      display: inline-block;
      transition: transform 0.1s ease, box-shadow 0.1s ease;
      box-shadow: 0 0 12px rgba(92, 107, 192, 0.6);
      margin-top: 20px;
    }

    .botaoEntrar {
      background-color: #5c6bc0;
    }

    .botao:hover {
      background-color: #0b0b0c;
    }

    .botao:active {
      transform: scale(0.97);
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .fpb-marca {
      position: fixed;
      bottom: 15px;
      left: 20px;
      font-size: 2.2em;
      font-weight: bold;
      font-family: Arial, sans-serif;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.6), 0 0 12px rgba(255, 255, 255, 0.4);
    }

    .fpb-f {
      color: orange;
      text-shadow: 0 0 6px orange;
    }

    .fpb-pb {
      color: #1c05e9;
      text-shadow: 0 0 6px #1c05e9;
    }
  </style>
</head>
<body>
  <div class="caixa-destaque">
    <h1>Projeto A3</h1>
  </div>

  <div class="tela-apresentacao">
    <h2>Alunos:</h2>
    <div class="nomes-container">
      <div class="nome-box">Jo√£o Pedro Gama Viegas</div>
      <div class="nome-box">Keven Suell Ferreira de Souza</div>
      <div class="nome-box">Francisco Bezerra Neto</div>
      <div class="nome-box">Felipe Willamis Meireles Fernandes</div>
      <div class="nome-box">Aquirone Carlos do Nascimento Filho</div>
    </div>
    <a href="A3pt2.html" class="botao botaoEntrar">Entrar</a>
  </div>

  <div class="fpb-marca">
    <span class="fpb-f">F</span><span class="fpb-pb">PB</span>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto A3pt2</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: linear-gradient(to bottom right, #a8c0ff, #dbe8ff);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .caixa-destaque {
      background-color: rgba(255, 255, 255, 0.6);
      border-radius: 12px;
      padding: 20px;
      margin: 30px auto 10px;
      width: fit-content;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #1c1c1c;
      font-size: 2.3em;
      margin: 0;
    }

    h2 {
      color: #1a237e;
      font-size: 1.2em;
      margin: 20px auto;
      max-width: 600px;
      line-height: 1.6;
    }

    .tela-opcoes {
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 16px;
      padding: 30px;
      margin: 20px auto;
      width: 90%;
      max-width: 700px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }

    .caixa {
      display: inline-block;
      background-color: #5c6bc0;
      color: white;
       text-decoration: none;
      padding: 20px 30px;
      font-size: 1.3em;
      border-radius: 10px;
      margin: 10px;
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.1s ease;
      box-shadow: 0 0 12px rgba(92, 107, 192, 0.6);
    }

    .caixa:hover {
      background-color: #0a0a0a;
    }

    .caixa:active {
      transform: scale(0.97);
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .botao {
      font-size: 1.2em;
      padding: 12px 28px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      color: white;
      background-color: #5c6bc0;
      transition: transform 0.1s ease, box-shadow 0.1s ease;
      box-shadow: 0 0 12px rgba(92, 107, 192, 0.6);
      margin-top: 20px;
      text-decoration: none;
      display: inline-block;
    }

    .botao:hover {
      background-color: #101011;
    }

    .botao:active {
      transform: scale(0.97);
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="caixa-destaque">
    <h1>Escolha uma funcionalidade:</h1>
  </div>

  <div class="tela-opcoes">
    <a href="A3C.html" class="caixa conversao">Conversão</a>
    <a href="A3H.html" class="caixa hash">Hash</a>
    <a href="A3S.html" class="caixa simulacao">Simulação</a>

    <h2>
      Conversão: Conversão de números para binários, decimais, octais e hexadecimais.<br>
      Hash: Transforma uma palavra em hash.<br>
      Simulação: Simulação de processamento CPU FCFS.
    </h2>

    <a href="A3.html" class="botao botaoVoltar">Voltar</a>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto A3 Simulação</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #a8c0ff, #dbe8ff);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .caixa-destaque {
      background-color: rgba(255, 255, 255, 0.6);
      border-radius: 12px;
      padding: 20px;
      margin: 30px auto 10px;
      width: fit-content;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 { color: #1c1c1c; font-size: 2.3em; margin: 0; }
    h2 { color: #1a237e; font-size: 1.5em; margin-top: 20px; }
    h3 { color: #1a237e; }

    .tela-simulacao {
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 16px;
      padding: 30px;
      margin: 20px auto;
      width: 90%;
      max-width: 700px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }

    input {
      font-size: 1.2em;
      padding: 8px 12px;
      width: 150px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      margin: 10px 5px;
    }

    button,
    .botaoV,
    .botaoSim {
      font-size: 1.2em;
      padding: 12px 28px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      color: white;
      transition: transform 0.1s ease, box-shadow 0.1s ease, background-color 0.2s ease;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.6);
      margin: 10px 5px;
      text-decoration: none;
      display: inline-block;
    }

    button:active,
    .botaoV:active,
    .botaoSim:active { transform: scale(0.97); box-shadow: inset 0 0 10px rgba(0,0,0,0.3); }

    .botaoSim { background-color: #4fc3f7; }
    .botaoSim:hover { background-color: #070707; }

    .botaoV { background-color: #5c6bc0; }
    .botaoV:hover { background-color: #080808; }

    ul { list-style: none; padding: 0; margin: 10px 0; }
    li { background: rgba(92,107,192,0.2); margin: 5px auto; padding: 8px; border-radius: 6px; max-width: 300px; }

    #resultado { margin-top: 25px; }

    .gantt {
      display: flex;
      margin: 20px auto;
      max-width: 90%;
      border: 1px solid #333;
      border-radius: 6px;
      overflow: hidden;
    }

    .bloco {
      text-align: center;
      color: white;
      padding: 10px 0;
      border-right: 1px solid #fff;
      font-weight: bold;
    }

    .tabela {
      margin: 20px auto;
      border-collapse: collapse;
      max-width: 400px;
    }

    .tabela th, .tabela td {
      border: 1px solid #333;
      padding: 8px 12px;
    }

    .tabela th { background-color: #5c6bc0; color: white; }
  </style>
</head>
<body>
  <div class="caixa-destaque">
    <h1>Simulação FCFS</h1>
  </div>

  <div class="tela-simulacao">
    <h2>Adicionar Processos:</h2>
    <input type="text" id="nome" placeholder="Nome do processo" maxlength="5">
    <input type="number" id="burst" placeholder="Burst Time" min="1">
    <button class="botaoSim" onclick="adicionarProcesso()">Adicionar</button>

    <h3>Processos:</h3>
    <ul id="lista"></ul>

    <button class="botaoSim" onclick="simularFCFS()">Simular FCFS</button>

    <div id="resultado"></div>
    <a href="A3pt2.html" class="botaoV">Voltar</a>
  </div>

  <script>
    let processos = [];

    function adicionarProcesso() {
      const nome = document.getElementById('nome').value.trim();
      const burst = parseInt(document.getElementById('burst').value);

      if(!nome || isNaN(burst) || burst <= 0) {
        alert("Preencha todos os campos corretamente!");
        return;
      }

      processos.push({ nome, burst });
      atualizarLista();
      document.getElementById('nome').value = "";
      document.getElementById('burst').value = "";
    }

    function atualizarLista() {
      const lista = document.getElementById('lista');
      lista.innerHTML = "";
      processos.forEach(p => lista.innerHTML += `<li>${p.nome} - Burst: ${p.burst}</li>`);
    }

    function criarGantt(execucao, titulo) {
      let ganttHTML = `<h3>${titulo}</h3><div class="gantt">`;
      const cores = ["#81c784","#4fc3f7","#ffb74d","#e57373","#ba68c8"];
      execucao.forEach((p,i) => {
        ganttHTML += `<div class="bloco" style="flex:${p.burst}; background-color:${cores[i % cores.length]};">${p.nome}</div>`;
      });
      ganttHTML += `</div>`;
      return ganttHTML;
    }

    function simularFCFS() {
      let execucao = [];
      let waitingTime = [];
      let turnaroundTime = [];
      let tempoAtual = 0;

      processos.forEach((p,i) => {
        waitingTime[i] = tempoAtual;
        turno = waitingTime[i] + p.burst;
        turnaroundTime[i] = turno;
        tempoAtual += p.burst;
        execucao.push({ nome: p.nome, burst: p.burst });
      });

      let tabelaHTML = `<h3>Tempos:</h3>
        <table class="tabela">
          <tr><th>Processo</th><th>Burst</th><th>Waiting</th><th>Turnaround</th></tr>`;
      processos.forEach((p,i) => {
        tabelaHTML += `<tr><td>${p.nome}</td><td>${p.burst}</td><td>${waitingTime[i]}</td><td>${turnaroundTime[i]}</td></tr>`;
      });
      tabelaHTML += `</table>`;

      document.getElementById('resultado').innerHTML = criarGantt(execucao, "FCFS - Gantt Chart") + tabelaHTML;
    }
  </script>
</body>
</html>
